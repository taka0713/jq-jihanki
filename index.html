<!DOCTYPE html>

<html lang="“ja”">
  <head>
    <meta charset="utf-8" />

    <title>jihanki</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="wrapper">
        自販機

        <div class="quantity_one">
          <label
            ><input type="text" id="twelve_remain" value="10" class="juice_one"
          /></label>
          <label
            ><input
              type="text"
              id="fourteen_remain"
              value="10"
              class="juice_one"
          /></label>
          <label
            ><input
              type="text"
              id="fifteen_remain"
              value="10"
              class="juice_one"
          /></label>
          <label
            ><input
              type="text"
              id="eighteen_remain"
              value="10"
              class="juice_one"
          /></label>
        </div>
        <div class="juice_top">
          <div class="juice_one">
            <img src="./img/mituya.jpg" />
          </div>
          <div class="juice_two">
            <img src="./img/pon.jpg" />
          </div>
          <div class="juice_three">
            <img src="./img/tropi.jpg" />
          </div>
          <div class="juice_four">
            <img src="./img/ocha.jpg" />
          </div>
        </div>
        <div class="button_one">
          <button type="button" id="twelve" class="juice_button all_reset">
            120円
          </button>
          <button type="button" id="fourteen" class="juice_button all_reset">
            140円
          </button>
          <button type="button" id="fifteen" class="juice_button all_reset">
            150円
          </button>
          <button type="button" id="eighteen" class="juice_button all_reset">
            180円
          </button>
        </div>
        <div class="quantity_two">
          <label>
            <input type="text" id="ten_remain" value="10" class="juice_one" />
          </label>
          <label
            ><input type="text" id="twenty_remain" value="10" class="juice_one"
          /></label>
          <label
            ><input type="text" id="thirty_remain" value="10" class="juice_one"
          /></label>
          <label
            ><input type="text" id="fifty_remain" value="10" class="juice_one"
          /></label>
        </div>
        <div class="juice_bottom">
          <div class="juice_five">
            <img src="./img/cclemon.jpg" />
          </div>
          <div class="juice_six">
            <img src="./img/nect.jpg" />
          </div>
          <div class="juice_seven">
            <img src="./img/coca.jpg" />
          </div>
          <div class="juice_eight">
            <img src="./img/pain.jpg" />
          </div>
        </div>
        <div class="button_two">
          <button
            type="button"
            id="ten"
            data-price="100"
            class="juice_button all_reset"
            data-default="100円"
          >
            100円
          </button>
          <button type="button" id="twenty" class="juice_button all_reset">
            200円
          </button>
          <button type="button" id="thirty" class="juice_button all_reset">
            300円
          </button>
          <button type="button" id="fifty" class="juice_button all_reset">
            500円
          </button>
        </div>
        <div class="money">
          <div><span id="count" class="money_count">0</span>円</div>
          <button type="button" id="reset">リセット</button>
          <div class="roulette">
            <div><span id="roulette" class="roulette_number">0</span></div>
          </div>
          <div class="money_input"></div>
        </div>
        <div class="take_out"></div>
      </div>
      <div class="container">
        <div class="remaining_juice">
          <p>残り<input type="text" value="80" id="remain_count" />本</p>
          <div>
            財布
            <span id="money_fifty">5000</span>円
          </div>
          <p>
            千円<input
              type="text"
              id="money_thou"
              value="4"
              class="money_remain"
            />枚<button
              type="button"
              data-money="1000"
              id="button_thousand"
              class="money_button money_thou"
            >
              千
            </button>
          </p>

          <p>
            百円<input
              type="text"
              id="money_ten"
              value="9"
              class="money_remain"
            />枚<button
              type="button"
              data-money="100"
              id="button_hundred"
              class="money_button money_ten"
            >
              百
            </button>
          </p>
          <p>
            十円<input
              type="text"
              id="money_one"
              value="10"
              class="money_remain"
            />枚<button
              type="button"
              data-money="10"
              id="button_ten"
              class="money_button money_one"
            >
              十
            </button>
          </p>
          <div>三ツ矢<span id="side_mituya">0</span>本</div>
          <div>ポン　<span id="side_pon">0</span>本</div>
          <div>トロピ<span id="side_toropi">0</span>本</div>
          <div>お茶　<span id="side_tea">0</span>本</div>
          <div>レモン<span id="side_lemon">0</span>本</div>
          <div>ネクタ<span id="side_nekuta">0</span>本</div>
          <div>コーラ<span id="side_cola">0</span>本</div>
          <div>パイン<span id="side_pain">0</span>本</div>
          <button type="button" id="button_first" class="first_time">
            初期状態
          </button>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
